<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Counter</title>
        <link rel="stylesheet" href="index.css" />
    </head>

    <body>
        <div class="counter">
            <div class="minus">-</div>
            <div class="count"></div>
            <div class="plus">+</div>
        </div>

        <div class="set-field">
            <input class="set-input" type="number" />
            <button class="set-count">Set Count</button>
        </div>

        <script src="index.js"></script>
    </body>
</html>
